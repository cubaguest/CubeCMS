<div class="moduleName">Akce</div>
<div class="moduleLabel">
   Modul slouží k tvorbě akcí. U akce se zadává text, datum a čas konání, popřípadě další nepovinné hodnoty.
   Akce lze exportovat do RSS/ATOM a pdf. Modul obsahuje také archiv akcí, řazený podle roku a měsíce konání.
   Listování mezi akcemi je prováděno posunem po časové ose.
</div>
<div class="moduleDep">
   Modul je nezávyslý.
</div>
