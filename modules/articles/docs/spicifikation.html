<div class="moduleName">Články</div>
<div class="moduleLabel">
   Modul slouží k tvorbě textových článků. Články lze exportovat do RSS/ATOM a pdf.
   Články lze také řadit podle data přidání nebo počtu zhlédnutí. u modulu lze
   nastavit privátní zónu. Texty, které mohou vidět pouze něktří uživatelé. Tyto
   uživatele lze definovat přímo v článku.
</div>
